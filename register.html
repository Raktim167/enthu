<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="relative rounded-sm bg-white w-[37.88rem] h-[31.06rem] flex flex-col items-center justify-start max-w-[90%] max-h-[90%] overflow-auto text-left text-[0.88rem] text-gray-900 font-metropolis"
    >
      <div
        class="rounded-sm bg-white w-[37.88rem] h-[31.06rem] overflow-hidden shrink-0 flex flex-col items-center justify-start"
      >
        <div
          class="flex-1 w-[37.88rem] flex flex-row items-center justify-start"
        >
          <div class="w-[37.88rem] flex flex-col items-center justify-center">
            <div
              class="rounded-lg w-[36rem] h-[29.38rem] flex flex-col items-start justify-center py-[2rem] pr-[0rem] pl-[2rem] box-border gap-[0.88rem]"
            >
              <div
                class="w-[32rem] flex flex-col items-start justify-start text-[1.25rem]"
              >
                <b class="self-stretch relative leading-[125%]"
                  >Download the app and complete your profile.</b
                >
              </div>
              <div class="relative w-[32rem] h-[4.38rem] text-text-darker">
                <div
                  class="absolute top-[0rem] left-[0rem] w-[32rem] h-[4.38rem]"
                >
                  <div
                    class="absolute top-[0rem] left-[0rem] rounded-lg [background:linear-gradient(rgba(255,_188,_0,_0.2),_rgba(255,_188,_0,_0.2)),_#fff] w-[32rem] h-[4.38rem]"
                  ></div>
                  <div
                    class="absolute top-[0.88rem] left-[1rem] leading-[150%] flex items-center w-[30.01rem]"
                  >
                    Your profile is not completed so please complete it by
                    scanning this QR code and get chance to teach and earn with
                    this batch.
                  </div>
                </div>
              </div>
              <div
                class="w-[32rem] h-[14.5rem] flex flex-col items-center justify-center"
              >
                <img
                  class="relative w-[11.94rem] h-[12rem] object-cover"
                  alt=""
                  src="/public/survey-qr-1@2x.png"
                />
              </div>
              <div
                class="w-[32rem] flex flex-col items-start justify-start text-white"
              >
                <div
                  class="self-stretch rounded-lg bg-enthu-pink overflow-hidden flex flex-row items-center justify-center py-[0.63rem] px-[1.25rem] gap-[0.5rem]"
                >
                  <img
                    class="relative w-[1.25rem] h-[1.25rem] overflow-hidden shrink-0 hidden"
                    alt=""
                    src="/public/chevronup1.svg"
                  />

                  <div class="relative leading-[150%] font-medium">
                    Continue
                  </div>
                  <img
                    class="relative w-[1.25rem] h-[1.25rem] overflow-hidden shrink-0 hidden"
                    alt=""
                    src="/public/chevronup1.svg"
                  />
                </div>
              </div>
              <div
                class="relative leading-[150%] text-enthu-pink text-center inline-block w-[32rem]"
              >
                Skip
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
